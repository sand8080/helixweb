{% extends "base_auth.html" %}

{% load i18n %}

{% block title %}{% trans "delete group" %}{% endblock %}

{% block content %}


<form action="" method="post">{% csrf_token %}

    <div class="bordered">

        <table class="add_object center">
            <tr>
                <td colspan="2">

                    <h2>
                        <a href="../get_groups/">{% trans "groups" %}</a>
                        &rarr;
                        <span class="menu_linked">{% trans "delete group" %}</span>
                    </h2>
                </td>
            </tr>

            {% if group_error %}

                <tr>
                    <td colspan="2">
                        <span class="errormessage">{% trans group_error %}</span>
                    </td>
                </tr>

            {% else %}

                {{ form.as_table }}

                <tr>
                    <td colspan="2" class="control">
                        <input type="submit" style="font-weight:bold;" value="{% trans 'delete group' %}" />
                    </td>
                </tr>

            {% endif %}

        </table>
        <br>
    </div>

</form>

{% endblock %}
