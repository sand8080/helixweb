{% extends "base_auth.html" %}

{% load i18n %}

{% block title %}{% trans "modify service" %}{% endblock %}

{% block content %}


<form action="" method="post">{% csrf_token %}

    <div class="bordered" id="add_service_data">

        <table class="object_form center"  style="border-collapse:collapse;">
            <tr>
                <td colspan="2">
                    <h2>
                        <a href="/auth/get_services/">{% trans "services" %}</a>
                        &rarr;
                        <span class="menu_linked">{% trans "modify service" %}</span>
                    </h2>
                </td>
            </tr>

            {{ modify_service_form.as_table }}

            <tr class="control">
                <td colspan="2">
                    <input type="submit" style="font-weight:bold;" value="{% trans "save" %}" />
                    <input type="hidden" id="stay_here" name="stay_here" value=0 />
                    <input type="submit" value="{% trans "save and continue editing" %}"
                        onclick="var f = this.form; f.stay_here.value=1; f.submit()" />
                </td>
            </tr>
        </table>
        <br>
    </div>

</form>

{% endblock %}
