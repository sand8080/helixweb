{% for l in langs %}

    {% if l == current_lang %}
        {{ l }}
        <a href="" onclick="$.cookie('django_language', '{{ l }}'); window.location.reload();">{{ l }}</a>
    {% else %}
        <a href="" onclick="$.cookie('django_language', '{{ l }}'); window.location.reload();">{{ l }}</a>
    {% endif %}

{% endfor %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
{% get_available_languages as LANGUAGES %}
