{% load i18n %}
{% load localeurl_tags %}

<table class="lang_sw">
    <tr>
        {% for l in langs %}
            {% if l.0 == cur_lang %}
                <td class="lang_sel">{% trans l.1 %}</td>
            {% else %}
                <td><a href="{{ path|chlocale:l.0 }}{% if url_params %}?{{ url_params }}{% endif %}">
                    {% trans l.1 %}</a>
                </td>
            {% endif %}
        {% endfor %}
    </tr>
</table>
