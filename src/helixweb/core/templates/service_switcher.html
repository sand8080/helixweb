{% load i18n %}

<table class="service_sw">
    <tr>
        <td class="radio_control">
            {% for s in services %}
                {% if s == cur_service %}
                    <a href="" class="ui-state-active">{{ s }}</a>
                {% else %}
                    <a href="/{{ cur_lang }}/{{ s }}/">{{ s }}</a>
                {% endif %}
            {% endfor %}
        </td>
    </tr>
</table>
